<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Meet</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <nav class="navbar">
        <a class="meetlogo" href="#">
            <img class="logo" src="https://www.gstatic.com/meet/google_meet_horizontal_wordmark_2020q4_2x_icon_124_40_292e71bcb52a56e2a9005164118f183b.png" alt="">
            <span class="meet">Meet</span>
        </a>

        <div class="dt_dy">
            <span class="date">4:50 PM</span>
            <span> • </span>
            <span class="day">Sun, Jan 9</span>
        </div>
        <div class="icons">
            <span>
                <i class="far fa-question-circle fa-lg"></i>
                <i class="far fa-comment-alt fa-lg"></i>
                <i class="fas fa-cog fa-lg"></i>
            </span>
        </div>
        <div class="la_div">
            <span>
                <i class="fas fa-bars fa-lg"></i>
                <i class="fas fa-user-circle fa-lg"></i>
            </span>
        </div>
    </nav>
    <div class="content_left">
        <div class="cont_head">Premium video meetings. Now free for everyone.</div>
        <div class="main_cont">
            We re-engineered the service we built for secure business meetings, Google Meet, to make it free and available for all.
        </div>
        <button class="button">New Meeting</button>
        <input class="intext" type="text" placeholder="⌨️ Enter a code or link">
        <br>
        <br>
        <br>
        <hr>
        <br>
        <span class="learn_more"><a href="https://meet.google.com/about/redirect/landing-learn-more/?hl=en">Learn more</a> about Google Meet</span>
    </div>
    <!-- <div class="content_right">
        <img src="https://www.gstatic.com/meet/user_edu_get_a_link_light_90698cd7b4ca04d3005c962a3756c42d.svg" alt="">
        <div>Get a link you can share</div>
    </div> -->
</body>
</html>
